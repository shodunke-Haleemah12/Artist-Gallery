<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="body">
    <div class="calculator"> 
<div class="input-area"> 
    <input id="display" type="text">
</div>
<div class="buttons-area"> 
    <div class="btn"> 
        <button onclick="clearin()">AC</button>
        <button onclick="display('%')">%</button>
        <button onclick="clearin()">DEL</button>
        <button onclick="display('/')" class="orange">/</button>
    </div>
    <div class="btn-1"> 
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')" class="orange">*</button>
    </div>
    <div class="btn-1"> 
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" class="orange">-</button>
    </div>
    <div class="btn-1"> 
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')" class="orange">+</button>
    </div>
    <div class="btn-2"> 
        <button onclick="display('0')" class="button">0</button>
        <button onclick="display('.')" class="bt">.</button>
        <button onclick="calculate()" class="orange">=</button>
    </div>
</div>
    </div>
</div>
<script src="./calc.js"></script>
</body>
</html>
